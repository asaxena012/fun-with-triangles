<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Hypotenuse</title>
</head>
    <body>
        <div class="app">
            <h1>Calculate Hypotenuse</h1>
            <label for="input-base">Enter base value (a)</label>
            <input type="number" id="input-base" />
            <label for="input-perpendicular">Enter perpendicular value (a)</label>
            <input type="number" id="input-perpendicular" />

            <button>Calculate Hypotenuse</button>
            <div id="output"></div>
            <p id="error"></p>
            <h2>Hypotenuse Formula : </h2>
            <h3>√(base² + perpendicular²)</h3>

        </div>
        <script src="src/hypotenuse.js" defer ></script>
    </body>
</html>
